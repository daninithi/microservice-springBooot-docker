# ===========================================
# Database Configuration
# ===========================================

# JDBC URL to connect to PostgreSQL
# Format: jdbc:postgresql://<host>:<port>/<database>
# 'postgres' here is the container name defined in docker-compose
spring.datasource.url=jdbc:postgresql://postgres:5432/user_db

# PostgreSQL username
spring.datasource.username=postgres

# PostgreSQL password (Note: you had a typo with two dots; fixed below)
spring.datasource.password=postgres

# ===========================================
# JPA & Hibernate Configuration
# ===========================================

# Automatically update the database schema to match entity classes
# Other values: none, validate, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Tells Hibernate to use the PostgreSQL-specific SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in the logs
spring.jpa.show-sql=true


# Format SQL nicely in logs (multi-line & indented)
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Spring Boot Application Info
# ===========================================

# Sets the name of this Spring Boot application (used in logs, tracing, etc.)
spring.application.name=user-service

server.port=8081

